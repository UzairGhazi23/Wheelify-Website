<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/signin-up.css" />
    <style>
      body {
        background: url("/static/carimages/bg-2.jpg") no-repeat center center
          fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <a href="/" class="btn btn-primary mt-3 mb-3">Back</a>
      <!-- Back Button -->

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-container">
            <h2>Sign In</h2>
            <form
              id="signInForm"
              action="/signinform/"
              class="needs-validation"
              method="post"
              novalidate
            >
              <div class="form-group">
                <label for="userName">User Name:</label>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  class="form-control"
                  placeholder="Enter your user name"
                  required
                />
                <div class="invalid-feedback">
                  Please provide your user name.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
                <div class="invalid-feedback">
                  Please provide your password.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Sign In
              </button>
              {% if error %}
              <p style="color: red">{{ error }}</p>
              {% endif %}
            </form>
            <div class="text-center mt-3">
              <p>Don't have an account? <a href="/signUp/
                ">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
