<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/signin-up.css" />
    <style>
      body {
        background: url("/static/carimages/car3.jpg") no-repeat center center
          fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <a href="/" class="btn btn-primary mt-3 mb-3">Back</a>
      <!-- Back Button -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-container">
            <h2>Add the Details of Your Car</h2>
            <form
              id="signUpForm"
              class="car-form"
              action="/addCarForm/"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="firstName">Car Name:</label>
                    <input
                      type="text"
                      id="car_name"
                      name="car_name"
                      class="form-control"
                      placeholder="Enter your Car Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="car_price">Price:</label>
                    <input
                      type="number"
                      id="car_price"
                      name="car_price"
                      class="form-control"
                      placeholder="Enter the Price of Car"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="city">City:</label>
                    <select id="city" name="city" class="form-control" required>
                      <option value="">Select City</option>
                      <option value="Islamabad">Islamabad</option>
                      <option value="Multan">Multan</option>
                      <option value="Lahore">Lahore</option>
                      <option value="Karachi">Karachi</option>
                      <option value="Rawalpindi">Rawalpindi</option>
                    </select>
                    <div class="invalid-feedback">Please select a city.</div>
                  </div>

                  <div class="form-group">
                    <label for="registered">Registered In:</label>
                    <input
                      type="date"
                      id="registered"
                      name="registered"
                      class="form-control"
                      placeholder="Enter the Registered Date"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="category">Categoreis:</label>
                    <select
                      id="category"
                      name="category"
                      class="form-control"
                      required
                    >
                      <option value="">Select category</option>
                      <option value="Electric">Electric</option>
                      <option value="Truck">Truck</option>
                      <option value="Sports Car">Sports Car</option>
                      <option value="SUV">SUV</option>
                      <option value="Hybrid">Hybrid</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a category.
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="file">Upload Image:</label>
                    <input
                      type="file"
                      class="form-control-file"
                      id="file"
                      name="file"
                      accept="image/*"
                      required
                    />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
